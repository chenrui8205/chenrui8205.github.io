<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 1rem 0;
            z-index: 1000;
        }
        header ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }
        header ul li {
            margin: 0 1rem;
        }
        header ul li a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }
        section {
            min-height: 100vh;
            padding: 2rem;
        }
        #home {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #home h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        #home p {
            font-size: 1.2rem;
        }
        #resume, #projects {
            background-color: #fff;
        }
        #resume h2, #projects h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Your Name</h1>
        <p>Your basic information</p>
    </section>

    <section id="resume">
        <h2>Resume</h2>
        <p>Here you can add your resume details.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Here you can showcase your projects.</p>
    </section>

    <script src="main.js"></script>
</body>
</html>
